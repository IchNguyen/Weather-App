<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="moment.js"></script>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;1,700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="search">
                <i class="icon fa fa-search" aria-hidden="true"></i>
                <input type="text" name="search-city" id="search-input" placeholder="Nhap TP">
            </div>
            <div class="info">
                <p class="city-name">Hồ Chí Minh</p>
                <p class="weather-state">Mưa</p>
                <img class="icontemp" src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon">
                <p class="temperature">26</p>
            </div>
            
        </div>
        <div class="main2">
            <div class="row">
                <div class="item">
                    <div class="label">Mắt Trời Mọc</div>
                    <div class="value sunrise">6:16</div>
                </div>
                <div class="item">
                    <div class="label">Mặt Trời Lặn</div>
                    <div class="value sunset">6:16</div>
                </div>
            </div>
            <div class="row">
                <div class="item">
                    <div class="label">Độ Ẩm</div>
                    <div class="value"><span class="humidity">73</span>%</div>
                </div>
                <div class="item">
                    <div class="label">Gió</div>
                    <div class="value"><span class="wind-speed">5.54</span>Km/h</div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
